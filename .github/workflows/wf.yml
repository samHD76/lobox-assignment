name: Build and Push CI/CD

on:
  push:
    branches:
      - '*'
jobs:
  build-deploy:
     runs-on: ubuntu-latest
     steps:
        - uses: actions/checkout@v3
        - name: build and push image
          run: |
            pwd
            ls
            docker build -f devops/Dockerfile -t ${{ github.event.repository.name }}:${{ github.ref_name }}-${{ github.sha }} .
            docker images
